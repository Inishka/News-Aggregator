{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Start about Area-->
         <section class="feautures-area section-gap" id="service">
               <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="menu-content pb-60 col-lg-8">
                            <div class="title text-center">
                                <h1 class="mb-1o">Some Features that made us Unique</h1>
                                <p>Who are in extremely love with eco friendly system.</p>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <form method="get">
                                <input type="text" name="servicename" value="" />
                                <input type="submit" value="Search"/>
                            </form>
                        </div>
                        <div class="row">
                            {% for n in servicesData %}

                             <div class="col-lg-4 col-md-6 con">
                             </div>

                            {% endfor %}
                            <div class="single-feature mb-30">
                               <div class="title d-flex flex-row pb-20">
                                  <span class="{{ n.service_icon }}">{{ n.service_icon }}</span>
                                    <h4><a href="/service/">{{ n.service_tittle }}</a></h4>
                               </div>
                               <p>
                                 {{ n.service_des }}
                                </p>
                            </div>
                        </div>
                    </div>
                   
                </div>
         </section>

{% endblock  %}
